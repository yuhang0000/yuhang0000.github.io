<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ConsoleText</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/CSS/UI-Simple/Editor.css">
  <link rel="stylesheet" href="/CSS/Tools/ConsoleText.css">
  <link rel="stylesheet" href="/CSS/Fonts/Comfortaa.css">
</head>
<body>
<div class="editor_body">
  <div class="titlebar"><h1>ConsoleText</h1></div>
  <div class="toolbar">
    <div class="input select font">
      <span>monoself</span>
      <div class="fold"><img src="\Resources\UI-Simple\Editor\Down-Small.svg"></div>
    </div>
    <div class="input number font">
      <input value="16">
      <div class="lines">
      	<div class="line up"></div>
      	<div class="line center"></div>
      	<div class="line down"></div>
      </div>
      <div class="up_down">
        <div class="up"><img src="\Resources\UI-Simple\Editor\Up-Small.svg"></div>
        <div class="line"></div>
        <div class="down"><img src="\Resources\UI-Simple\Editor\Down-Small.svg"></div>
      </div>
    </div>
    <div class="icon_btn_group">
      <div class="icon_btn text_color"><img src="\Resources\UI-Simple\Editor\Text_Color.svg"></div>
      <div class="icon_btn text_background"><img src="\Resources\UI-Simple\Editor\Text_BackGround.svg"></div>
      <div class="icon_btn text_bold"><img src="\Resources\UI-Simple\Editor\Text_Bold.svg"></div>
      <div class="icon_btn text_italic"><img src="\Resources\UI-Simple\Editor\Text_Italic.svg"></div>
      <div class="icon_btn text_underline"><img src="\Resources\UI-Simple\Editor\Text_UnderLine.svg"></div>
    </div>
    <div class="icon_btn_group">
      <div class="icon_btn align_left"><img src="\Resources\UI-Simple\Editor\Align-Left.svg"></div>
      <div class="icon_btn align_center"><img src="\Resources\UI-Simple\Editor\Align-Center.svg"></div>
      <div class="icon_btn align_right"><img src="\Resources\UI-Simple\Editor\Align-Right.svg"></div>
    </div>
    <div class="icon_btn_group" style="margin-left: auto;">
      <div class="icon_btn import"><img src="\Resources\UI-Simple\Editor\Import.svg"></div>
      <div class="icon_btn export"><img src="\Resources\UI-Simple\Editor\Export.svg"></div>
      <div class="icon_btn home" onclick="document.location.href = '/index.html'; "><img src="\Resources\UI-Simple\Editor\Home.svg"></div>
    </div>
  </div>
  <div class="content">
    <div class="sidebar">
      <div class="accordion padding">
        <div class="title"><span>PADDING</span><div class="icon_btn lock"><img src="\Resources\UI-Simple\Editor\Unlock.svg"></div></div>
        <div class="content">
          <div class="item">
            <div class="icon"><img src="\Resources\UI-Simple\Editor\Padding-Left.svg"></div>
            <div class="input number padding-left">
    		  <input value="4">
    		  <div class="lines">
    		  	<div class="line up"></div>
    		  	<div class="line center"></div>
    		  	<div class="line down"></div>
    		  </div>
    		  <div class="up_down">
    		    <div class="up"><img src="\Resources\UI-Simple\Editor\Up-Small.svg"></div>
    		    <div class="line"></div>
    		    <div class="down"><img src="\Resources\UI-Simple\Editor\Down-Small.svg"></div>
    		  </div>
    		</div>
          </div>
          <div class="item">
            <div class="icon"><img src="\Resources\UI-Simple\Editor\Padding-Right.svg"></div>
            <div class="input number padding-right">
    		  <input value="4">
    		  <div class="lines">
    		  	<div class="line up"></div>
    		  	<div class="line center"></div>
    		  	<div class="line down"></div>
    		  </div>
    		  <div class="up_down">
    		    <div class="up"><img src="\Resources\UI-Simple\Editor\Up-Small.svg"></div>
    		    <div class="line"></div>
    		    <div class="down"><img src="\Resources\UI-Simple\Editor\Down-Small.svg"></div>
    		  </div>
    		</div>
          </div>
        </div>
        <div class="content">
          <div class="item">
            <div class="icon"><img src="\Resources\UI-Simple\Editor\Padding-Top.svg"></div>
            <div class="input number padding-top">
    		  <input value="4">
    		  <div class="lines">
    		  	<div class="line up"></div>
    		  	<div class="line center"></div>
    		  	<div class="line down"></div>
    		  </div>
    		  <div class="up_down">
    		    <div class="up"><img src="\Resources\UI-Simple\Editor\Up-Small.svg"></div>
    		    <div class="line"></div>
    		    <div class="down"><img src="\Resources\UI-Simple\Editor\Down-Small.svg"></div>
    		  </div>
    		</div>
          </div>
          <div class="item">
            <div class="icon"><img src="\Resources\UI-Simple\Editor\Padding-Bottom.svg"></div>
            <div class="input number padding-bottom">
    		  <input value="4">
    		  <div class="lines">
    		  	<div class="line up"></div>
    		  	<div class="line center"></div>
    		  	<div class="line down"></div>
    		  </div>
    		  <div class="up_down">
    		    <div class="up"><img src="\Resources\UI-Simple\Editor\Up-Small.svg"></div>
    		    <div class="line"></div>
    		    <div class="down"><img src="\Resources\UI-Simple\Editor\Down-Small.svg"></div>
    		  </div>
    		</div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="client_area"></div>
  </div>
</div>
</body>
</html>
