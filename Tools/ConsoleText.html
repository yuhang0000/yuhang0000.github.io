<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ConsoleText</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/CSS/Tools/ConsoleText.css">
  <link rel="stylesheet" href="/CSS/Fonts/Comfortaa.css">
</head>
<body>
<div class="editor_body">
  <div class="titlebar"><h1>ConsoleText</h1></div>
  <div class="toolbar">
    <div class="input select font">
      <span>monoself</span>
      <div class="fold"><img src="\Resources\UI\Tools\ConsoleText\Down-Small.svg"></div>
    </div>
    <div class="input number font">
      <input value="16">
      <div class="lines">
      	<div class="line up"></div>
      	<div class="line center"></div>
      	<div class="line down"></div>
      </div>
      <div class="up_down">
        <div class="up"><img src="\Resources\UI\Tools\ConsoleText\Up-Small.svg"></div>
        <div class="line"></div>
        <div class="down"><img src="\Resources\UI\Tools\ConsoleText\Down-Small.svg"></div>
      </div>
    </div>
    <div class="icon_btn_group">
      <div class="icon_btn text_color"><img src="\Resources\UI\Tools\ConsoleText\Text_Color.svg"></div>
      <div class="icon_btn text_background"><img src="\Resources\UI\Tools\ConsoleText\Text_BackGround.svg"></div>
      <div class="icon_btn text_bold"><img src="\Resources\UI\Tools\ConsoleText\Text_Bold.svg"></div>
      <div class="icon_btn text_italic"><img src="\Resources\UI\Tools\ConsoleText\Text_Italic.svg"></div>
      <div class="icon_btn text_underline"><img src="\Resources\UI\Tools\ConsoleText\Text_underline.svg"></div>
    </div>
    <div class="icon_btn_group">
      <div class="icon_btn align_left"><img src="\Resources\UI\Tools\ConsoleText\Align-Left.svg"></div>
      <div class="icon_btn align_center"><img src="\Resources\UI\Tools\ConsoleText\Align-Center.svg"></div>
      <div class="icon_btn align_right"><img src="\Resources\UI\Tools\ConsoleText\Align-Right.svg"></div>
    </div>
    <div class="icon_btn_group" style="margin-left: auto;">
      <div class="icon_btn import"><img src="\Resources\UI\Tools\ConsoleText\Import.svg"></div>
      <div class="icon_btn export"><img src="\Resources\UI\Tools\ConsoleText\Export.svg"></div>
      <div class="icon_btn home"><img src="\Resources\UI\Tools\ConsoleText\Home.svg"></div>
    </div>
  </div>
</div>
</body>
</html>
