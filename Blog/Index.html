<!-- 展開更多 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
	let button = document.querySelectorAll('.readmore');
	if (button.length > 0){
	  	button.forEach(btn => {
	  		btn.addEventListener('click', function() {
	  			let btn1 = btn.parentElement;
	  			btn1 = btn1.children[0];
	  			if(btn1.style.maxHeight == "none"){
	  				btn1.style.maxHeight = "317px";
	  				btn1.scrollIntoView();
	  				window.scrollTo(0, window.scrollY - 25);
	  				btn.innerText = "展開更多";
	  			}
	  			else{
	  				btn1.style.maxHeight = "none";
	  				btn.innerText = "收回";
	  			}
				//console.log(btn1.style.maxHeight);
	  		});
			//滑鼠移入 & 移出
			btn.addEventListener('mouseover', function() {
				btn.style.color = "#47285e";
			});
			btn.addEventListener('mouseout', function() {
				btn.style.color = "#8757ad";
			});
	  	});
	}
});
</script>
<script>
var bloglist;

async function readblog(){
	let blog_body = document.querySelector('.blog_body');
	for(let url of bloglist){
		await fetch(url.trim())
			.then(response => {
				return response.text();
			})
			.then(data => {
				blog_body.innerHTML = blog_body.innerHTML + data + '<p>&nbsp;</p>';
			})
			.catch(error => {
				console.log('oops! \n' + error);
			});
	}
	
}

//讀取部落格列表
try{
	fetch('./blog.txt')
		.then(response => {
			return response.text();
		})
		.then(data => {
			//console.log(data);
			bloglist = data.split('\r\n');
			console.log(bloglist);
			readblog();
		})
		.catch(error => {
			console.log('oops! \n' + error);
		});
}
catch (ex){
	console.log('oops! \n' + ex);
}
</script>
